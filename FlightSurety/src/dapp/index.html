<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <!-- Operational status -->
        <div id="display-wrapper" class="top-20">
        </div>
        <br />
        <br />
        <br />

        <!-- Register flight -->
        <div class="top-20">
            <h2>Register Flight</h2>
            <br />
            <br />
            <label>Flight Number:</label>
            <input id="flightNo" type="text" placeholder="Flight Number">
            <br />
            <label>From:</label>
            <input id="from" type="text" placeholder="From">
            <br />
            <label>To:</label>
            <input id="to" type="text" placeholder="To">
            <br />
            <button id="registerFlight" class="btn btn-success">Register Flight <i data-feather="send"></i></button>
        </div>
        <br />
        <br />
        <br />

        <!-- get all registered flights -->
        <div class="top-20">
            <h2>Registered Flights</h2>
            <button id="allFlights" class="btn btn-success">Get All Flights <i data-feather="refresh-cw"></i></button>
            <div class="row" id="flights">
            </div>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
