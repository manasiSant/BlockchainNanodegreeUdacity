<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <!-- get all registered flights -->
        <div class="top-20">
            <h2>Registered Flights</h2>
            <div class="row" id="flights">
            </div>
        </div>

        <div class="top-20">
            <h2>Passenger actions</h2>
            <label>Flights:</label>
            <select name="flightsList" id="flightsList">
            <option value="" selected="selected">Select flight</option>
            </select>
            <br><br>
            <label>Amount (in ether) (upto 1 ether):</label>
            <input id="amount" type="int" placeholder="amount">
            <br />
            <br />
            <btn class="btn btn-primary" id="purchase">Purchase Insurance</btn>
            <btn class="btn btn-primary" id="payment">Receive payment</btn>
            <br />
            <br />
            <btn class="btn btn-primary" id="getAmount">Get claim amount</btn>
            <label id="claimAmount"></label>
            <br />
            <br />
        </div>

        <div class="row top-20">
            <label class="form">Flights</label> 
            <select name="flightsList2" id="flightsList2">
            <option value="" selected="selected">Select flight</option>
            </select>
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <br />
        
    </main>

</body>

</html>
